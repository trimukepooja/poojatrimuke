<!DOCTYPE html>
<html>
<haed>
    <title> Input Elements </title>
</haed>

<body>
    <h1> How to create Input Elements - syntax </h1>

    Text - <input type="text" />
    Number - <input type="number" />
    Paswsword - <input type="password" />
    E-Mail - <input type="email" />

    <h3> Textarea </h3>
    <textarea> </textarea>

    <h3> File Upload </h3>
    <input type="file" />

    <h3> Date and Datetime Local </h3>
    <input type="date" />
    <input type="datetime-local" />

    <h3> Select </h3>
    <select>
        <option>Choose</option>
        <option>Bangaluru</option>
        <option>Mumbai</option>
        <option>Bidar</option>
        <option>Gulbarga</option>
    </select>

    <select>
        <option>Choose</option>
        <optgroup label="Books">
            <option> HTML </option>
            <option> CSS </option>
        </optgroup>
        <optgroup label="Computer">
            <option> Dell Laptop </option>
            <option> HP Printer </option>
        </optgroup>
        <optgroup label="Food">
            <option> Masala dosa </option>
            <option> Rice </option>
        </optgroup>
    </select>

    <h3> Checkbox </h3>
    <input type="checkbox" name="mycity" /> Bangaluru
    <input type="checkbox" name="mycity" /> Kerala
    <input type="checkbox" name="mycity" /> Mumbai
    <input type="checkbox" name="mycity" /> Pune

    <h3> Radio </h3>
    <input type="radio" name="city" /> Bangaluru
    <input type="radio" name="city" /> Kerala
    <input type="radio" name="city" /> Mumbai
    <input type="radio" name="city" /> Pune

    <h3> Button Type </h3>
    <button type="submit"> Register </button>
    <button type="submit"> Clear All </button>

    <button type="button"> Add user </button>
</body>

</html>
